<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Document</title>
</head>

<body>

    <div id="task-form" class="task">
        <img src="img/bg-desktop-light.c99caf89.jpg">
        <div class="container">
            <form class="task-form">
                <!-- <input type="radio" disabled>
                <input type="text" placeholder="put a task" class="name"> -->
                <div class="input-group">
                    <div class="input-group-text">
                        <input class="form-check-input submit mt-0" type="radio" value="">
                    </div>

                    <input type="text" class="form-control" aria-label="Text input with radio button">
                    <span class="input-group-text delete">X</span>
                </div>
            </form>

            <div class="list">
                <ul></ul>
            </div>

            <div class="footer">
                <div class="total-item"></div>
                <div class="option">
                    <a class="all">All</a>
                    <a class="active">Active</a>
                    <a class="completed">Completed</a>
                </div>
                <div class="clear-item">Clear all</div>
            </div>
        </div>

    </div>

    <script src="js/js.js" type="module"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
